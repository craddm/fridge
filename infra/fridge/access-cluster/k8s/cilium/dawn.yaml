# Notes on the below policies:
# - the `world` entity is used frequently below. as of Cilium 1.18 and the
#   current Dawn deployment of k3s clusters, many Cilium interprets several
#   internal IP address as being from the `world` entity. For those, we have to
#   allow traffic to/from world or the traffic will be blocked. This may be a
#   Cilium bug. The IP addresses typically come from the range that is used for
#   the cluster's own networking, and are usually cilium node IP addresses or
#   underlying cilium_host addresses. They are not from external sources.
#   Traffic that is genuinely form outside the clusters should be not reach the #   clusters by anything other than approved routes

apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: kube-dns-dawn
  namespace: kube-system
spec:
  endpointSelector:
    matchLabels:
      k8s-app: kube-dns
  egress:
    # Allow kube-dns to communicate with the local DAWN DNS servers
    - toCIDR:
        - 192.168.3.2/32
        - 192.168.3.3/32
        - 131.111.8.42/32
        - 131.111.12.20/32
      toPorts:
        - ports:
            - port: "53"
              protocol: ANY
    - toEntities:
        - world
  ingress:
    - fromEntities:
        - world
---
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: webhook-ingress-nginx
  namespace: ingress-nginx
  # Allow traffic from the remote-node entity on port 8443. This is webhook related traffic
spec:
  endpointSelector:
    matchLabels:
      k8s:app.kubernetes.io/name: ingress-nginx
      k8s:app.kubernetes.io/component: controller
  ingress:
    - fromEntities:
        - world
      toPorts:
        - ports:
            - port: "10254"
              protocol: TCP
---
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: metrics-server
  namespace: kube-system
spec:
  endpointSelector:
    matchLabels:
      k8s-app: metrics-server
  # The metrics-server collects realtime metrics from kubelets
  # and provides them to the Kubernetes API server for use in autoscaling
  # https://kubernetes-sigs.github.io/metrics-server/
  ingress:
    - fromEntities:
        - world
      toPorts:
        - ports:
            - port: "10250"
              protocol: TCP
  egress:
    - toEntities:
        - host
        - remote-node
      toPorts:
        - ports:
            - port: "6443"
              protocol: TCP
            - port: "10250"
              protocol: TCP
---
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: cert-manager-remote-node
  namespace: cert-manager
spec:
  endpointSelector:
    matchLabels:
      app: webhook
  ingress:
    - fromEntities:
        - world
      toPorts:
        - ports:
            - port: "6080"
              protocol: TCP
    - fromCIDR:
        - 10.42.0.0/16
      toPorts:
        - ports:
            - port: "10250"
              protocol: TCP
    # - fromEntities:
    #     - remote-node
    #   toPorts:
    #     - ports:
    #         - port: "10250"
    #           protocol: TCP
---
